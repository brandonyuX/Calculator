<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button class="operator" id="btnDivide">/</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button class="operator" id="btnMultiply">*</button>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button class="operator" id="btnSubtract">-</button>
            <button id="btn0">0</button>
            <button id="btnDecimal">.</button>
            <button class="operator" id="btnAdd">+</button>
            <button class="equals" id="btnEquals">=</button>
            <button class="clear" id="btnClear">C</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
